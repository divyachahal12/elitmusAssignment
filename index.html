<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Login Page</title>
    <link rel="stylesheet" href="stylesIndex.css">
  </head>
  <body>
    <form id="myForm">
      <label>Name:</label>
      <input type="text" name="name" required>

    </form>
    <script src="index.js"></script>
  </body>
</html>
